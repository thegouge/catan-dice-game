<div id="island-map">
  <div *ngFor="let building of buildingList">
    <div
      [ngClass]="building.built ? building.type + ' built' : building.type"
      [attr.id]="building.id"
      (click)="build(building.id)"
    >
      {{ building.type }}: {{ building.pointValue }}
    </div>
  </div>
</div>
