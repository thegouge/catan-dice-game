<div class="player">
  <app-header [rounds]="rounds" [resourceList]="resourceList"></app-header>
  <app-island-map
    [buildingList]="buildingList"
    [resourceList]="resourceList"
    (scoreBuilding)="scoreBuilding($event)"
  ></app-island-map>
  <app-dice-box
    [resourceList]="resourceList"
    (rollEvent)="gatherResources($event)"
    (resetResources)="resetResources()"
    (finishTurn)="endRound()"
  ></app-dice-box>
</div>
