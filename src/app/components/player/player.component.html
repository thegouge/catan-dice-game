<div>
  <app-header [rounds]="rounds"></app-header>
  <app-island-map
    [buildingList]="buildingList"
    (scoreBuilding)="scoreBuilding($event)"
  ></app-island-map>
  <app-dice-box
    [dice]="dice"
    (finishedRolling)="gatherResources($event)"
    (finishTurn)="endRound()"
  ></app-dice-box>
</div>
